          <option value="RO">Romanian</option>

          <option value="UK">Ukranian</option>
          <option value="ZH">Chinese (simplified)</option>

      </div>
    </div>

    <div class="textspeak">
      <div class="text-input">
        <textarea></textarea>
      </div>
      <div class="speak-image">
        <img src="images/speak.png" alt="" />
